<div class="prevnext-container">
  {{ with .PrevInSection }}
    <div class="prev-arrow"></div>
    <div class="prev-text"><a href="{{ .Permalink }}">前の記事</a></div>
  {{ end }}
  {{ with .NextInSection }}
    <div class="next-text"><a href="{{ .Permalink }}">次の記事</a></div>
    <div class="next-arrow"></div>
  {{ end }}
</div>
