{{ define "main" }}
  <main id="list" role="main" class="col span_9">
    <div class="article-header light-gray"><h1>Recent Arcicles</h1></div>
      {{ $paginator := .Paginate (where .Site.RegularPages "Section" "!=" "pages") }}
      {{ range $paginator.Pages }}
        {{ .Render "summary" }}
      {{ end }}
  </main>
{{ end }}

{{ define "pagenator" }}
  <nav class="col span_9">
    {{ template "_internal/pagination.html" . }}
  </nav>
{{ end }}
