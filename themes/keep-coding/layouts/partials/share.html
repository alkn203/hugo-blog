<!-- Share Section Layout -->
<table>
  <tr>
    <!-- Twitter -->
    <td><a href="https://twitter.com/share" class="twitter-share-button" data-via="alkn203" data-size="default" data-hashtags="phina_js">Tweet</a></td>
    <!-- Facebook -->
    <td><div class="fb-like" data-layout="box_count" data-action="like" data-size="small" data-show-faces="false"></div></td>
    <!-- Hatena Bookmark -->
    <td>
      <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ .Title }}" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
    </td>
    <!-- Pocket -->
    <td><a data-pocket-label="pocket" data-pocket-count="vertical" class="pocket-btn" data-lang="en"></a></td>
    <!-- Google Plus -->
    <td><div class="g-plusone" data-size="tall"></div></td>
  </tr>
</table>
